<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Minimal login form Responsive Widget Template : W3Layouts</title>

    <!-- Meta tags 
        -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet 
        -->
    <link rel="stylesheet" href={% static "CSS/Style.css" %} type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html">Change Password</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Old Password</label>
                                <input type="password" name="op" id="Password" placeholder="password" required="" >
                            </div>
                      
                            <div class="input-field">
                                <label> New Password</label>
                                <input type="password" name="np" id="Password" placeholder="password" required="" >
                            </div>

                            <div class="input-field">
                                <label> Confirm Password</label>
                                <input type="password" name="cp" id="Password" placeholder="password" required="" >
                            </div>
                            <!-- {% if update %}
                            <h3 style ="color: aqua;"> {{update}} </h3>
                            {% endif %} -->

                            <div class="input-field">
                                <label class="check-remaind">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    <p class="remember">Remember Me</p>
                                </label>
                            </div>
                        </div>

                        <button type = "submit" class="btn btn-primary btn-style">Change Password</button>
                    </form>
                </div>
                {% if wrongp %}
                <script>
                    alert("{{wrongp}}")
                </script>
                {% endif %}
                {% if confirm %}
                <script>
                    alert("{{confirm}}")
                </script>
                {% endif %}
        <!-- //main content -->
        <!-- footer -->
        <!-- footer -->
    </div>

    <!-- fontawesome v5-->
    <script src={% static "js/fontawesome.js" %}></script>

</body>

</html>

{% endblock abc %}
