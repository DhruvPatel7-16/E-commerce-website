{% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Minimal login form Responsive Widget Template : W3Layouts</title>

    <!-- Meta tags 
        -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet 
        -->
    <link rel="stylesheet" href={% static "CSS/style.css" %} type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html">Profile form</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Username</label>
                                <input type="text" name="uname" id="email" placeholder="Username" required="" value="{{prof.name}}">
                            </div>
                                <label>Email</label>
                                <input type="email" name="email" id="Password" placeholder="Email" value="{{prof.email}}" readonly >
                            </div>
                            <div class="input-field">
                                <label>Mobile</label>
                                <input type="text" name="mob" id="Password" placeholder="Contact No"  required="" value="{{prof.mob}}">
                            </div>
                            <div class="input-field">
                                <label>Address</label>
                                <textarea name="add" id="" cols="30" rows="10" value="">{{prof.Address}}</textarea>
                            </div>
                            {% if update %}
                            <h3 style ="color: aqua;"> {{update}} </h3>
                            {% endif %}

                        <div class="input-field">
                        </div>
                        <label class="check-remaind">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <p class="remember">Remember Me</p>

                        </label>
                        <button type="submit" class="btn btn-primary btn-style">Update</button>
                       <a href={% url "pass" %}><button class="btn btn-primary btn-style">Change Password</button></a> 
                    </form>
                </div>
        <!-- //main content -->
        <!-- footer -->
        <!-- footer -->
    </div>

    <!-- fontawesome v5-->
    <script src={% static "JS/fontawesome.js" %}></script>

</body>

</html>

{% endblock abc %}
