{% extends "nav.html" %}
{% block abc %}
<!DOCTYPE html>
<html>
<head>
<style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Image</th>
  </tr>
  {% for i in cat %}
  <tr>
    <td>{{i.name}}</td>
    <td><a href={% url "card" i.id %}><img src={{i.image.url}} alt="" height="100px" width="100px"></a></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
{% endblock abc %}
